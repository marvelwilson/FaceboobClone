<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
     <div class="container">
         <div class="text">
            <h2>facebook</h2>
            <p class="desc">Facebook Helps you connect and share<br>  with the people in your life.</p>
         </div>
         <div class="loginCard">
            <div class="mainCard">
              <form>
                 <div class="form-control">
                     <input type="email" name=""  placeholder="Email address or phone number" class="input-control" required>
                 </div>
                 <div class="form-control">
                    <input type="password" name="" placeholder="Password" class="input-control" required>
                </div>
                <div class="form-control">
                    <button type="submit" class="input-control btn" >
                        <strong>Log In</strong>
                    </button>
                </div>
                <center>
                    <a href="#">Forgotten password?</a>
                </center> <br> <br>
                <hr class="hr"> <br> 
                <center>
                    <div class="btn-success">
                        <a class="btn-create" > <strong>Create new account</strong> </a>
                    </div>
                </center>
              
              </form>
            </div> <br> 
             <small><b>Create a page </b> for celebrity, brand or business</small>
         </div>
     </div>
</body>
</html>
